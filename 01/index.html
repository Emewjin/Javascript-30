<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 01 - Drum Kit</title>
  </head>
  <body>
    <header>
      Press your keyboard <br />
      for Drum Sound!
    </header>
    <div class="key-box">
      <div class="key" data-key="65">
        A
        <span class="audio-name">CLAP</span>
      </div>
      <div class="key" data-key="83">
        S <span class="audio-name">HITHAT</span>
      </div>
      <div class="key" data-key="68">
        D <span class="audio-name">KICK</span>
      </div>
      <div class="key" data-key="70">
        F <span class="audio-name">OPENHAT</span>
      </div>
      <div class="key" data-key="71">
        G <span class="audio-name">BOOM</span>
      </div>
      <div class="key" data-key="72">
        H <span class="audio-name">RIDE</span>
      </div>
      <div class="key" data-key="74">
        J <span class="audio-name">SNARE</span>
      </div>
      <div class="key" data-key="75">K <span class="audio-name">TOM</span></div>
      <div class="key" data-key="76">
        L <span class="audio-name">TINK</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script src="index.js"></script>
  </body>
</html>
